<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopping Cart Mercado Livre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <section class="container">
    <header>
      <h1>My Trybe Mercado Livre</h1>
    </header>
    <div class="content">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <div class="price">
          <h3>Valor total</h3>
          <div class="total-price"></div>
        </div>

        <ol class="cart__items"></ol>
      </section>
    </div>
  </section>
</body>

</html>
